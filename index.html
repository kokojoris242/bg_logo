<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Logo Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas-container { width: 100vw; height: 100vh; position: relative; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }
        .loading {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 100; background: rgba(255,255,255,0.9);
            padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .loading-spinner {
            width: 50px; height: 50px; border: 3px solid #f0f0f0;
            border-top-color: #667eea; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(255,255,255,0.95);
            padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center; color: #e53e3e;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Lade 3D-Modell...</p>
    </div>
    <div class="error" id="error">
        <h3>Fehler beim Laden</h3>
        <p id="error-message"></p>
    </div>

    <!-- Klassische Three.js-Einbindung ohne Module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Camera Setup
        const camera = new THREE.PerspectiveCamera(
            75, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.set(0, 0, 5);

        // Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const rimLight = new THREE.DirectionalLight(0x667eea, 0.3);
        rimLight.position.set(-5, 0, -5);
        scene.add(rimLight);

        // Variables
        let model = null;
        let autoRotate = true;
        let rotationSpeed = 0.01;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Load GLB Model
        function loadGLBModel(url) {
            const loader = new THREE.GLTFLoader();
            loader.load(
                url,
                function (gltf) {
                    if (model) scene.remove(model);
                    model = gltf.scene;
                    // Enable shadows
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    // Auto-center and scale
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.multiplyScalar(scale);
                    model.position.sub(center.multiplyScalar(scale));
                    scene.add(model);
                    document.getElementById('loading').style.display = 'none';
                },
                function (xhr) {
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(percentComplete + '% geladen');
                },
                function (error) {
                    console.error('Fehler beim Laden:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-message').textContent =
                        'Das Modell konnte nicht geladen werden. Fehler: ' + error.message;
                }
            );
        }

        // Mouse Controls
        renderer.domElement.addEventListener('mousedown', function(e) {
            if (e.button === 0) {
                isDragging = true;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            }
        });
        renderer.domElement.addEventListener('mousemove', function(e) {
            if (isDragging && model) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                model.rotation.y += deltaMove.x * 0.01;
                model.rotation.x += deltaMove.y * 0.01;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            }
        });
        renderer.domElement.addEventListener('mouseup', function() {
            isDragging = false;
        });

        // Mouse wheel for zoom
        renderer.domElement.addEventListener('wheel', function(e) {
            e.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += e.deltaY * zoomSpeed * 0.01;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        });

        // Touch controls
        let touchStart = null;
        let touchDistance = 0;
        renderer.domElement.addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStart = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                touchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });
        renderer.domElement.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (e.touches.length === 1 && touchStart && model) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStart.x;
                const deltaY = touch.clientY - touchStart.y;
                model.rotation.y += deltaX * 0.01;
                model.rotation.x += deltaY * 0.01;
                touchStart = {
                    x: touch.clientX,
                    y: touch.clientY
                };
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const delta = distance - touchDistance;
                camera.position.z -= delta * 0.01;
                camera.position.z = Math.max(2, Math.min(10, camera.position.z));
                touchDistance = distance;
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (model && autoRotate && !isDragging) {
                model.rotation.y += rotationSpeed;
            }
            renderer.render(scene, camera);
        }

        // Window Resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start Animation
        animate();

        // Lade dein X2 Logo
        loadGLBModel('https://raw.githubusercontent.com/kokojoris242/bg_logo/main/x2_logo.glb');
    </script>
</body>
</html>
